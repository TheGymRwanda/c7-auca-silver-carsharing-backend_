version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: carsharing_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - carsharing_data:/var/lib/postgresql/data
      - ./fixture:/fixture:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  backend:
    image: carsharing-backend
    build: .
    container_name: carsharing-backend
    command: npm run start:dev
    env_file:
      - .env
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules


volumes:
  carsharing_data:
